<!DOCTYPE html>
<html>
  <head>
    <title>Abnet | Map Page</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="map.css">

    <!--
    Include the maps javascript with sensor=true because this code is using a
    sensor (a GPS locator) to determine the user's location.
    See: https://developers.google.com/maps/documentation/javascript/tutorial#Loading_the_Maps_API
    Author: Fan Wang (AbNet)
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script type="text/javascript" src="map.js"></script>
  </head>
  <body class="background">
    <header id="map-header">
	<div id="logo">
	    <h1 onclick="window.location.href='index.html'">Abnet</h1>
	</div>
	<a href='index.html' class="slogan">Home</a>
	<a href='index.html' class="slogan">About us</a>
    </header>
    <section class="container">
	<div id="title"><B>Map of your Location</B></div>
	<div>
	    <button class="button" onclick="showMarkers();">Show activities</button>
	</div>
	<div>
	    <button class="button" onclick="showFriends();">Show friends</button>
	</div>
	<div>
	    <button class="button" onclick="window.location.href='create.html'">Start new activity</button>
	</div>
	<div id="map-canvas"></div>
	<div id="searchBox">
	    <input type="text" id="search" value="Search activity or friends"/>
	    <button id="searchButton">Search</button>
	</div>
    </section>
  </body>
</html>
